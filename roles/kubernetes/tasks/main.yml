- name: add Kubernetes' APT repository
  apt_repository:
    repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
    state: present
    filename: 'kubernetes'

- name: Install required system packages
  apt:
    pkg:
      - kubelet
      - kubeadm
      - kubectl
    state: latest
    update_cache: true

- name: Hold kubelet, kubeadm, kubectl
  ansible.builtin.dpkg_selections:
    name: 
      - kubelet
      - kubeadm
      - kubectl
    selection: hold