---
# tasks file for kubernetes
- name: Install required system packages
  apt:
    pkg:
      - software-properties-common
      - python-pip
      - python3-pip
      - virtualenv
      - python3-setuptools
    state: latest
    update_cache: true

- name: Create a directory if it does not exist
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

