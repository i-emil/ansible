---
# tasks file for kubernetes
- name: Install required system packages
  apt:
    pkg:
      - software-properties-common
      - python-pip
      - python3-pip
      - virtualenv
      - python3-setuptools
    state: latest
    update_cache: true

- name: add Kubernetes apt-key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: add Kubernetes' APT repository
  apt_repository:
    repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
    state: present
    filename: 'kubernetes'

- name: Install required system packages
  apt:
    pkg:
      - kubelet=
      - kubeadm
      - kubectl
    state: present
    update_cache: true

- name: Hold kubelet, kubeadm, kubectl
  dpkg_selections:
    name: "{{ item }}" 
    selection: hold
  loop:
    - kubelet=1.24.0-00
    - kubeadm=1.24.0-00
    - kubectl=1.24.0-00